<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> This is an example for jQuery focus() Method </title>
    <script src="https://code.jquery.com/jquery-1.10.2.js">
    </script>
</head>

<body>
    <p> Your Name : <input type="text"> </p>
    <p> Your Password : <input type="password"> </p>
    <input type="submit">
    <script>
        $("input").focus();
    </script>
</body>

</html>
